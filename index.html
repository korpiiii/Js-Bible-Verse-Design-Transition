<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse</title>
    <style>
        :root {
            --black: #1a1a1a;
            --white: #ffffff;
            --gray-light: #f8f8f8;
            --gold: #b59a61;
            --radius: 0;
        }

        body {
            font-family: 'Lora', 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: var(--white);
            color: var(--black);
            line-height: 1.8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verse-container {
            max-width: 600px;
            margin: 2rem;
            padding: 3rem;
            text-align: center;
            transition: all 0.4s ease;
        }

        h1 {
            font-weight: 400;
            font-size: 1.5rem;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            color: var(--black);
            text-transform: uppercase;
        }

        .verse {
            font-size: 1.4rem;
            margin-bottom: 2rem;
            font-weight: 400;
            quotes: "“" "”";
        }

        .verse::before {
            content: open-quote;
        }

        .verse::after {
            content: close-quote;
        }

        .reference {
            font-style: normal;
            font-size: 1rem;
            color: var(--black);
            letter-spacing: 0.5px;
        }

        .buttons {
            margin-top: 2.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        button {
            padding: 0.8rem 1.8rem;
            background: transparent;
            border: 1px solid var(--black);
            border-radius: var(--radius);
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        #addDesign {
            background: var(--black);
            color: var(--white);
        }

        #removeDesign {
            color: var(--black);
        }

        button:hover {
            opacity: 0.9;
        }

        
        .design-active {
            background: url('https://images.unsplash.com/photo-1509023464722-18d996393ca8?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=1200') center/cover;
            padding: 4rem;
            position: relative;
            color: white;
            border: none;
        }

        .design-active::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .design-active h1,
        .design-active .verse,
        .design-active .reference,
        .design-active .buttons {
            position: relative;
            z-index: 1;
        }

        .design-active h1 {
            color: var(--gold);
            font-size: 1.8rem;
            letter-spacing: 3px;
        }

        .design-active .verse {
            font-size: 1.8rem;
            line-height: 2.2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .design-active .reference {
            color: var(--gold);
            font-size: 1.2rem;
            margin-top: 1.5rem;
        }

        .design-active #removeDesign {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-color: var(--gold);
        }

        .design-active #addDesign {
            background: var(--gold);
            color: var(--black);
            border: 1px solid var(--gold);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="verse-container" id="verseContainer">
        <h1>Deuteronomy 31:6</h1>
        <p class="verse">Be strong and courageous. Do not fear or be in dread of them, for it is the Lord your God who goes with you. He will not leave you or forsake you.</p>
        <p class="reference">Deuteronomy 31:6 </p>
        
        <div class="buttons">
            <button id="addDesign">Add Design</button>
            <button id="removeDesign">Remove Design</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const verseContainer = document.getElementById('verseContainer');
            const addDesignBtn = document.getElementById('addDesign');
            const removeDesignBtn = document.getElementById('removeDesign');
            
            addDesignBtn.addEventListener('click', function() {
                verseContainer.classList.add('design-active');
            });
            
            removeDesignBtn.addEventListener('click', function() {
                verseContainer.classList.remove('design-active');
            });
        });
    </script>
</body>
</html>
